<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <style>
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        a:hover{
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        #result-website{
            text-decoration: none!important;
            color: rgb(0, 0, 0)!important;
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
    <div class="main-title">
        <h3>Заполни данные</h3>
    </div>
    <div class="main-content">
        <div class="description">
            Введи данные в поля выше и нажми кнопку "Обновить данные"
            <p>Скопируй все, что ниже кнопки и добавь себе в в подпись </p>
            ("настройки" --≥ "Личные данные подпись, портрет")
        </div>
        <form class="input-form">
            <div class="inputs-wrapper">
                <div class="input-wrapper">
                    <label for="your-name">Имя Фамилия</label>
                    <input type="text" class="input name" placeholder="" value="" id="your-name" maxlength="" required>
                </div>
                <div class="input-wrapper">
                    <label for="position">Должность</label>
                    <input type="text" class="input position" placeholder="" value="" id="position" required>
                </div>
                <div class="input-wrapper">
                    <label for="office-phone">Телефон офиса</label>
                    <input type="text" class="input office-phone" placeholder="+7 (xxx) xxx-xx-xx" value="+7 800 444-39-66"
                           id="office-phone" maxlength="16" minlength="11" required>
                </div>
                <div class="input-wrapper">
                    <label for="mobile">Телефон личный</label>
                    <input type="text" class="input mobile-phone" placeholder="+7 (xxx) xxx-xx-xx" value="" maxlength="16"
                           minlength="11" id="mobile" required>
                </div>
                <div class="input-wrapper">
                    <label for="telegram">Телеграм</label>
                    <input type="text" class="input telegram" placeholder="" value="@" id="telegram" required>
                </div>
                <div class="input-wrapper">
                    <label for="email">Почта корпоративная</label>
                    <input type="text" class="input email" placeholder="" value="" id="email" required>
                </div>
                <div class="input-wrapper">
                    <label for="website">Сайт</label>
                    <input type="text" class="input website" placeholder="" value="https://napoleonit.ru" id="website"
                           required>
                </div>
                <br>
            </div>
            <button id="button" type="submit">Обновить данные</button>
        </form>
    </div>


    <div class="result" id="result" style="padding-bottom: 20px">
        <table style="font-family: 'san francisco text regular', 'arial', 'helvetica', sans-serif;
        height: 260px; text-decoration-style: initial; text-transform: none; width: 520px; word-spacing: 0;">
            <tbody>
            <tr>
                <td rowspan="6" style=" width: 173px; padding: 0">
                    <div style="padding-left: 40px;">
                        <a href="https://napoleonit.ru">
                            <img src="https://avatars.mds.yandex.net/get-mail-signature/2434044/16941869454584b857b97292e8be7e45/orig"
                                 height="27px" width="133px">
                        </a>
                    </div>
                </td>
                <td colspan="2" rowspan="1" style="font-weight: bold; height: 18px; padding-left: 40px"
                    id="result-table">
                    <table style="border-left: 2px solid #C7C7C7;padding-left: 40px;">
                        <tbody>
                        <tr>
                            <td style=" font-weight: 600;font-size: 24px;line-height: 33px;">
                                <span class="result-name"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" rowspan="1"
                                style="padding: 0;font-weight: 500;font-size: 14px;line-height: 19px;color: #949494;"
                                class="result-position">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" rowspan="1"
                                style="height: 41px;vertical-align: bottom;padding: 0;font-weight: 500;font-size: 14px;line-height: 19px;text-decoration: none;">
                                <span class="result-office-phone" id="result-phone">Phone:
                                    <span class="office-phone-out" style="text-decoration: none;">+7 800 555-35-35</span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" rowspan="1"
                                style="vertical-align: bottom;padding: 0;font-weight: 500;font-size: 14px;line-height: 19px;text-decoration: none;">
                                <span class="result-mobile-phone" id="result-mobile">Mobile:
                                    <span class="mobile-phone-out" style="text-decoration: none;"></span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                        <tr>
                            <td colspan="2" rowspan="1"
                                style="height: 39px;vertical-align: bottom;padding: 0;font-weight: 500;font-size: 14px;line-height: 19px;color: rgb(0, 0, 0);">
                                <span class="result-telegram">Telegram:
                                    <a class="result-telegram-link" style="text-decoration: none;color: rgb(0, 0, 0);"></a>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" rowspan="1"
                                style="height: 39px;vertical-align: bottom;padding: 0;font-weight: 500;font-size: 14px;line-height: 19px;text-decoration: none">
                                <a class="result-email-link"
                                   href=""
                                   rel="noopener noreferrer"
                                   style="color: rgb(0, 0, 0);text-decoration: none;"
                                   data-click-action="common.go">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" rowspan="1"
                                style="vertical-align: bottom;padding: 0;font-weight: 500;font-size: 14px;line-height: 19px;text-decoration: none;color: rgb(0, 0, 0);">
                                <a class="result-website" id="result-website" style="color: rgb(0, 0, 0);text-decoration: none;"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>
</body>
<script src="../public_html/main.js"></script>
</html>
