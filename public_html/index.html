<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
    <div class="main-title">
        <h3>Заполни данные</h3>
    </div>
    <div class="main-content">
        <div class="description">
            Введи данные в поля выше и нажми кнопку "Обновить данные"
            <p>Скопируй все, что ниже кнопки и добавь себе в в подпись </p>
            ("настройки" --≥ "Личные данные подпись, портрет")
        </div>
        <form class="input-form" >
            <div class="inputs-wrapper">
                <div class="input-wrapper">
                    <label for="your-name">Имя Фамилия</label>
                    <input type="text" class="name" value="" id="your-name" required>
                </div>
                <br>
                <div class="input-wrapper">
                    <label for="position">Должность</label>
                    <input type="text" class="position" id="position" required>
                </div>
                <br>
                <div class="input-wrapper">
                    <label for="office-phone">Телефон офиса</label>
                    <input type="tel" class="office-phone" placeholder="+7 (xxx) xxx-xx-xx" value="+7 800 444-39-66"  required
                           id="office-phone">
                </div>
                <br>
                <div class="input-wrapper">
                    <label for="personal-phone">Телефон личный</label>
                    <input type="tel" class="personal-phone" placeholder="+7 xxx xxx-xx-xx" required
                           id="personal-phone">
                </div>
                <br>
                <div class="input-wrapper">
                    <label for="telegram">Телеграм</label>
                    <input type="text" class="telegram" placeholder="" value="@" id="telegram" required>
                </div>
                <br>
                <div class="input-wrapper">
                    <label for="email">Почта корпоративная</label>
                    <input type="text" class="email" placeholder="" value="" id="email" required>
                </div>
                <br>
                <div class="input-wrapper">
                    <label for="website">Сайт</label>
                    <input type="text" class="website" placeholder="" value="https://napoleonit.ru" id="website" required>
                </div>
            </div>
            <button class="btn-update" type="submit">Обновить данные</button>
        </form>
    </div>

    <div class="result" id="result">
        <table class="result-table">
            <tbody>
            <tr>
                <td class="logo-cell" rowspan="7">
                    <div class="logo-wrap">
                        <a class="logo-link" href="https://napoleonit.ru">
                            <img class="logo-img" src="assets/img/logo_napoleon.png" alt="Лого Наполеон">
                        </a>
                    </div>
                </td>
                <td class="text-cell name-cell">
                    <span class="result-name"></span>
                </td>
            </tr>
            <tr>
                <td class="text-cell position-cell">
                    <span class="result-position"></span>
                </td>
            </tr>
            <tr>
                <td class="text-cell office-phone-cell">
                    <span class="result-office-phone">Phone:
                        <span class="office-phone-out"></span>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="text-cell personal-phone-cell">
                    <span class="result-personal-phone">Mobile:
                        <span class="personal-phone-out"></span>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="text-cell telegram-cell">
                    <span class="result-telegram">Telegram:
                        <a class="result-telegram-link"></a>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="text-cell email-cell">
                    <a class="result-email-link"
                       href="mailto:a.shumkin@napoleonit.ru"
                       rel="noopener noreferrer"
                       style="color: rgb(0, 0, 0);"
                       data-click-action="common.go">
                    </a>
                </td>
            </tr>
            <tr>
                <td class="text-cell website-cell">
                    <a class="result-website"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
<script src="main.js"></script>
</html>
